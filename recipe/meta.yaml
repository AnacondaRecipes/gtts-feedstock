{% set name = "gTTS" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pndurette/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 58e1d2169fc69977315588843eca44c97a6dfe3163c3dec5a140ff9909c0edd0

build:
  number: 0
  noarch: python
  entry_points:
    - gtts-cli = gtts.cli:tts_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - wheel
  run:
    - click
    - python >=3.7
    - requests
    - six

test:
  source_files:
    - gtts/tests
  imports:
    - gtts
    - gtts.tests
  commands:
    - pip check
    - gtts-cli --help
    - pytest -vvv --capture=tee-sys -k "not file_ascii and not file_utf8" gtts/tests
  requires:
    - mock
    - pip
    - pytest
    - testfixtures

about:
  home: https://github.com/pndurette/gTTS
  doc_url: http://gtts.readthedocs.org/
  summary: Python library and CLI tool to interface with Google Translate text-to-speech API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
